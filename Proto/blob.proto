syntax = "proto3";
package blob;

service BlobHandler {
    rpc UploadImage (stream UploadImageRequest) returns (UploadImageResponse);
}

message ImageInfo {
    string extension = 1;
    string meta_text = 2;
}

message UploadImageRequest {
  oneof data {
    ImageInfo info = 1;
    bytes chunk_data = 2;
  };
}

message UploadImageResponse {
  string fetch_url = 1;
}
